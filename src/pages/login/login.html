<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup] = "loginForm" (ngSubmit)="submitForm()">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="E-mail"
        formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"
        formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button >Entrar</button>
    </div>
  </form>
</ion-content>
